<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 / HTML Form - Usert Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 / Your Name / HTML Form - User Poll</h1>
</header> 
<main>
    <form>
        <fieldset>
            <legend> Contact Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </fieldset>
        <fieldset>
            <legend> Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the plsaces you have lived</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Natherlands, Tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>

</main>

</body>
</html>
