    <h2 class="h2-contact">Contact Us</h2>
    <form>
      <div class="question-padding">
        <label for="name">Name</label>
        <input class="question" type="text" id="name" name="name" placeholder="Write your name" required>
      </div>

      <div class="question-padding">
        <label for="email">Email</label>
        <input class="question" type="text" id="email" name="email" placeholder="Write your email" required>
      </div>

      <div class="question-padding">
     
      <p>Purpose of the message</p>
      </div>

      <div>    
        <input type="radio" name="q3" id="General-Inquiry">
        <label for="General-Inquiry">General Inquiry</label>
      </div>

      <div> 
        <input type="radio" name="q3" id="Reservation-Question">
        <label for="Reservation-Question">Reservation Question</label>
      </div>
      <div> 
        <input type="radio" name="q3" id="Website-Suggestion">
        <label for="Website-Suggestion">Website Suggestion</label>
      </div>

      <div class="question-padding">
        <label for="message">Message</label>
        <textarea class="question" id="message" name="message" placeholder="Write your message" required></textarea>
      </div>

      <div class="question-padding">
        <div><input class="question" type="checkbox" id="newsletter" name="newsletter"><label class="padding-for-text"
           for="newsletter">Please subscribe me to the monthly newsletter</label></div>
      </div>
      <div>
        <input class="btn-form" type="submit" value="Submit Quiz">
      </div>
    </form>
