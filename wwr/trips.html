            <h3>Rafting to the Limit</h3>
            <p>Pure adrenaline! Level: III - IV
              Experience the thrill of navigating through class III - IV rapids, immersing yourself in the excitement of a mountain river until reaching the border with Chile. Rafting to the Limit is the best choice for those who enjoy intense emotions.</p>
          </figure>
          <figure>
            <img src="./images/rafting-rio-manso.jpg" alt="Manso river">
            <h3>Explore the Patagonian Steppe</h3>
            <p> Make the most of your time and immerse yourself in the beauty of the Patagonian Steppe while connecting directly with nature. On an exciting half-day outing, you will enjoy the thrill of a river that combines calm stretches with gentle currents. Embark on this unique experience and let yourself be captivated by the serenity and adventure that the Patagonian Steppe offers.</p>
          </figure>
          <figure>  
            <img src="./images/rafting-level3.jpg" alt="rafting-level III">
            <h3>Family Fun Adventure!</h3>
            <p>Level: II - III
              Embark on a thrilling family adventure as we navigate 16 kilometers on a river with crystal-clear waters, large swimming pools, and all the excitement of the rapids on the Manso River. Enjoy the company of diverse bird species and fish as you create unforgettable memories together.</p>
            </figure>
